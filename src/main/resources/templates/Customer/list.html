<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ABC SHOP</title>

    <!-- Inline CSS-->
    <style>
        .center_align {
                margin:top:250px;
        }

        .float_right{
              float:right;
        }
    </style>

</head>
<body>

<!-- Main Section Start-->
<div class="container">

    <!-- Messages Start-->
    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <!-- Messages End-->

    <!-- jumbotron Section Start-->
    <div class="jumbotron">
        <h1 class="display-4 text-center">Our Products</h1>
        <p class="lead text-center">Welcome to ABC SHOP retail store, We available to provide you with a better service always. </p>
        <hr class="my-4">


        <!-- Card Section Start-->
        <div class="card center_align" th:each="product : ${products}">
            <div class="card-title">

            </div>
            <div class="card-body">
                <!-- Product List Start-->
                <span style="font-weigth:bolder" th:text="${product.productName}"></span>
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Expire Date</th>
                        <th>Price(Rs.)</th>
                        <th>Tax(Rs.)</th>
                        <th>Promotion(Rs.)</th>
                        <th>Net Total(Rs.)</th>
                        <th></th>
                    </tr>
                    <tr>
                    <tr >
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.expireDate}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.tax}"></td>
                        <td>Tax (Rs.)</td>
                        <td>Tax (Rs.)</td>
                        <td>Tax (Rs.)</td>
                        <td><a  class="btn btn-warning">Buy Now</a></td>
                    </tr>
                    </tr>
                </table>
                <!-- Product List End-->
            </div>
        </div>
        <!-- Card Section End-->

    </div>
    <!-- end Section Start-->






</div>
<!-- Main Section End-->


<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
