<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ABC SHOP</title>

    <!-- Inline CSS-->
    <style>
        .center_align {
                margin:top:250px;
        }

        .float_right{
              float:right;
        }
    </style>

</head>
<body>

<!-- Main Section Start-->
<div class="container">

    <!-- Messages Start-->
    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <!-- Messages End-->

    <!-- Card Section Start-->
    <div class="card center_align">
        <div class="card-header">
            <div class="card_title"><h1>Promotions</h1></div>
            <div class="float_right">
                <a href="/inventory" class="btn btn-secondary" >Back</a>
            </div>
            <br>
            <a href="/inventory/promotions/create" class="btn btn-primary" >Add New</a>

        </div>
        <div class="card-body">
            <!-- Promotion List Start-->
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                <tr>
                <tr th:each="promotion : ${promotions}">
                    <td th:text="${promotion.id}"></td>
                    <td th:text="${promotion.promoName}"></td>
                    <td th:text="${promotion.start_date}"></td>
                    <td th:text="${promotion.end_date}"></td>
                    <td th:text="${promotion.promoAmount}"></td>
                    <td><a th:href="@{/inventory/promotions/{id}(id=${promotion.id})}" class="btn">View More</a></td>

            </tr>
                </tr>
            </table>
            <!-- Promotion List End-->
        </div>
    </div>
    <!-- Card Section End-->



</div>
<!-- Main Section End-->


<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
