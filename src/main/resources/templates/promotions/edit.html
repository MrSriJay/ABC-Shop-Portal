<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ABC SHOP</title>

    <!-- Inline CSS-->
    <style>
        .center_align {
                margin:top:250px;
        }

        .float_right{
              float:right;
        }
    </style>
</head>
<body>

<!-- Main Section Start-->
<div class="container ">

    <!-- Card Section Start-->
    <div class="card center_align">
        <div class="card-header">
            Edit/Delete Promotion
            <div class="float_right">
                <a href="/inventory/promotions" class="btn btn-secondary" >Back</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Promotion Form Start-->
            <form action="#" th:action="@{/inventory/promotions/update/(id=${promotion.id})}"th:object="${promotion}" method="post">
                <!-- Promotion Name Field-->
                <div class="form-group">
                    <label for="pro_name">Promotion Name</label>
                    <input type="text" class="form-control" id="pro_name" th:field="*{promoName}" required placeholder="Enter name">
                    <span th:if="${#fields.hasErrors('promoName')}" th:errors="*{promoName}"></span>
                </div>

                <!-- Promotion start date Field-->
                <div class="form-group">
                    <label for="start_date">Promotion Start Date</label>
                    <input type="date" class="form-control" id="start_date"  th:field="*{start_date}" required  placeholder="Enter Start Date">
                    <span th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}"></span>
                </div>

                <!-- Promotion end date Field-->
                <div class="form-group">
                    <label for="end_date">Promotion End Date</label>
                    <input type="date" class="form-control" id="end_date"  th:field="*{end_date}" required  placeholder="Enter End Date">
                    <span th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}"></span>
               </div>


                <!-- Promotion off price Field-->
                <div class="form-group">
                    <label for="price">Discount Price (Rs.)</label>
                    <input type="text" class="form-control" id="price"  th:field="*{promoAmount}" required  placeholder="Enter Price (Rs.)">
                    <span th:if="${#fields.hasErrors('promoAmount')}" th:errors="*{promoAmount}"></span>
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <a class="btn btn-danger" th:href="@{/inventory/promotions/delete/{id}(id=${promotion.id})}">Delete</a>
                </div>
            </form>


            <!-- Promotion Form End-->
        </div>
    </div>
    <!-- Card Section End-->



</div>
<!-- Main Section End-->


<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
