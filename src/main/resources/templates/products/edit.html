<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ABC SHOP</title>

    <!-- Inline CSS-->
    <style>
        .center_align {
                margin:top:250px;
        }

        .float_right{
              float:right;
        }
    </style>
</head>
<body>

<!-- Main Section Start-->
<div class="container ">

    <!-- Card Section Start-->
    <div class="card center_align">
        <div class="card-header">
            Edit/Delete Product
            <div class="float_right">
                <a href="/inventory/products" class="btn btn-secondary" >Back</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Product Form Start-->
            <form  th:action="@{/inventory/products/update/(id=${product.id})}"  th:object="${product}" method="post">
                <!-- Product Name Field-->
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" th:field="*{productName}"  required placeholder="Enter name">
                    <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                </div>

                <!-- Product expire_date Field-->
                <div class="form-group">
                    <label for="expireDate">Expire Date</label>
                    <input type="date" class="form-control" id="expireDate"   th:field="*{expireDate}"  required  placeholder="Enter Expire Date">
                    <span th:if="${#fields.hasErrors('expireDate')}" th:errors="*{expireDate}"></span>
                </div>


                <!-- Product tax Field-->
                <div class="form-group">
                    <label for="tax">Tax (Rs.)</label>
                    <input type="text" class="form-control" id="Tax" name="tax"   th:field="*{tax}" required   placeholder="Enter Tex (Rs.)">
                    <span th:if="${#fields.hasErrors('tax')}" th:errors="*{tax}"></span>
                </div>


                <!-- Product price Field-->
                <div class="form-group">
                    <label for="price">Price (Rs.)</label>
                    <input type="text" class="form-control" id="price" name="price" required  th:field="*{price}"   placeholder="Enter Price (Rs.)">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>

                <!-- Product promo Field
                <div class="form-group">
                    <label for="promotion">Promotion (Optional)</label>
                    <select th:field="*{promotion}" id="promotion" class="form-control">
                        <option value="default">Select a promotion</option>
                        <option th:each="promotion : ${promotions}"
                                th:value="${promotion.id}"
                                th:text="${promotion.promoName}" />
                    </select>
                </div>
-->

                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <a  class="btn btn-danger" th:href="@{/inventory/products/delete/{id}(id=${product.id})}">Delete</a>
                </div>
            </form>


            <!-- Product Form End-->
        </div>
    </div>
    <!-- Card Section End-->


</div>
<!-- Main Section End-->


<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
